<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript - Scripting</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
  <!-- JavaScript code inside script tag -->
  <script>
    alert('Hello World!');
  </script>
  <!-- JavaScript code located inside an external document, all that code runs when this line is executed -->
  <script src="index.js"></script>
</head>
<body>
  <h1>2. Scripting</h1>
  <!--
    JavaScript code inside script tag
    This code will run after the 2 script tags above
  -->
  <script>  
    console.log('This will be displayed in the web console');
  </script>
</body>
</html>
