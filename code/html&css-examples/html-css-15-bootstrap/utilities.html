    <!-- Bootstrap core CSS from CDN -->

    <link rel="stylesheet" href="style.css">
 
  </head>
  <body>
    <main role="main">      
      <div class="container mt-5 mb-5">
        <div class="jumbotron robin">
          <h1 class="display-4">Bootstrap Spacing Examples</h1>
        </div>
      </div>

      <div class="container mt-5">
        <hr class="my-n2">
        <button type="button" class="btn btn-primary mt-5">mt-3</button>
        <button type="button" class="btn btn-secondary mt-5">mt-5</button>
        <button type="button" class="btn btn-success mt-n4">mt-n4</button>
        <button type="button" class="btn btn-danger mx-3">mx-3</button>

        <hr>
        <button type="button" class="btn btn-primary pt-3">pt-3</button>
        <button type="button" class="btn btn-secondary pb-3">pb-3</button>
        <button type="button" class="btn btn-danger py-5">py-5</button>
        <button type="button" class="btn btn-danger px-5">px-5</button>
      </div>

      <div class="container mt-5 mb-5">
        <div class="jumbotron">
          <h1 class="display-4">Bootstrap Display Examples</h1>
        </div>
      </div>

      <div class="container">
        <div class="d-md-inline p-2 bg-primary text-white mt-5">d-md-inline</div>
        <div class="d-md-inline p-2 bg-dark text-white">d-md-inline</div>

        <div class="d-xl-block p-2 bg-primary text-white mt-5">d-xl-block</div>
        <div class="d-xl-block p-2 bg-dark text-white">d-xl-block</div>

        <div class="d-xl-none p-2 bg-primary text-white mt-5">d-xl-none will be hidden when wider than 1200px</div>
        <div class="d-xl-none p-2 bg-dark text-white">d-xl-none will be hidden when wider than 1200px</div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
